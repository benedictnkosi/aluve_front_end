        .overlay {

            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            background: rgba(255, 255, 255, 0.8) url("admin/images/loader.gif") center no-repeat;
        }

        /* Turn off scrollbar when body element has the loading class */
        body.loading {
            overflow: hidden;
        }

        /* Make spinner image visible when body element has the loading class */
        body.loading .overlay {
            display: block;
        }

            color: white;

            display: inline-block;

<section class="w3l-booking-top">
    <!-- /form-16-section -->
    <div class="booking-form-61">
        <div class="container">
            <div class="booking-top-gds">
                <div class="booking-forms-16-info align-self">
                    <h5>Your Reservation</h5>
                    <h3 class="title-big">Select date, choose your room and book it.</h3>
                    <p>Payment is offline only. An SMS will be sent with a link to the invoice for payment. The reservation is only confirmed upon payment.</p>
                </div>
                <div class="form-right-inf">
                    <div class="booking-form-content">
                        <h6>Book Now</h6>
                        <form action="" class="book-depature-6 signin-form" method="" id="new-res-form">
                            <div class="mt-3">
                                <div class="hny-frm_grid">
                                    <h5>Name</h5>
                                    <input class="name" name="guestName" id="guestName" type="text" placeholder="Your Name" required="">
                                </div>
                                <div class="hny-frm_grid">
                                    <h5>Phone Number</h5>
                                    <input class="phone" name="phoneNumber" id="phoneNumber" type="phone" placeholder="Phone Number"
                                           required="">
                                </div>
                                <div class="hny-frm_grid">
                                    <h5>Email (Optional)</h5>
                                    <input class="name" name="email" id="email" type="email" placeholder="Email"
                                           required="">
                                </div>
                                <div class="hny-frm_grid">
                                    <h5>Check-in & Check-out Date</h5>
                                    <span class="glyphicon glyphicon-calendar glyphicon-small-icon">
						                <input id="checkindate" type="text" name="checkindate"
                                class="input-as-text date-picker check_in_date_input">
						            </span>
                                </div>
                            </div>
                            <div class=" mt-3">
                                <div class="hny-frm_grid">
                                    <h5>Choose Your Room</h5>
                                    <select class="vodiapicker" id="availableRoomsDropdown">

                                    </select>

                                    <div class="lang-select">
                                        <button class="btn-select" value="" id="btn-select"></button>
                                        <div class="b">
                                            <ul id="a"></ul>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="flexible">
                                <div class="flex-bottom">
                                    <div id="reservation_error_message_div"
                                         class="flex2 display-none">
                                        <h5 id="reservation_message"></h5>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3">
                                <div class="hny-frm_grid">
                                    <h5 id="total_message"></h5>
                                </div>
                                <div class="hny-frm_grid">
                                    <p id="nights_message"> </p>
                                </div>
                            </div>
                            <button class="btn btn-style btn-secondary book mt-3" id="bookNowButton">Book Now</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="overlay"></div>
<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<!-- /move top -->
